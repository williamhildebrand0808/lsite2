<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Personen Globus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Courier New, monospace;
}
#globeViz { width:100vw; height:100vh; }

#hud {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 280px;
  background: rgba(0,0,0,0.9);
  border: 1px solid #00ffcc;
  padding: 12px;
  color: #00ffcc;
  display: none;
}
#hud h3 {
  margin: 0 0 10px;
  color: orange;
  text-align: center;
}
#hud input, #hud textarea {
  width: 100%;
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  margin-bottom: 6px;
  padding: 4px;
}
#hud button {
  width: 100%;
  margin-top: 4px;
  padding: 6px;
  font-weight: bold;
}
#save { background: orange; border: none; }
#delete { background: red; border: none; color: white; }
</style>
</head>
<body>

<div id="globeViz"></div>

<div id="hud">
  <h3>SUBJECT</h3>
  <input id="nameInput" placeholder="Name">
  <input id="placeInput" placeholder="Ort">
  <textarea id="infoInput" placeholder="Info"></textarea>
  <button id="save">SPEICHERN</button>
  <button id="delete">LÃ–SCHEN</button>
</div>

<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl@2.32.1/dist/globe.gl.min.js"></script>

<script>
const hud = document.getElementById("hud");
const nameInput = document.getElementById("nameInput");
const placeInput = document.getElementById("placeInput");
const infoInput = document.getElementById("infoInput");

let people = JSON.parse(localStorage.getItem("people")) || [];
let activeIndex = null;
let currentLat = 0;
let currentLng = 0;

const globe = Globe()
  .globeImageUrl("https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg")
  .backgroundImageUrl("https://unpkg.com/three-globe/example/img/night-sky.png")
  .pointsData(people)
  .pointLat(d => d.lat)
  .pointLng(d => d.lng)
  .pointRadius(0.6)
  .pointColor(() => "orange")
  .pointAltitude(0.02)
  (document.getElementById("globeViz"));

globe.controls().autoRotate = true;
globe.controls().autoRotateSpeed = 0.4;

globe.onGlobeClick(({lat, lng}) => {
  currentLat = lat;
  currentLng = lng;
  activeIndex = null;
  nameInput.value = "";
  placeInput.value = "";
  infoInput.value = "";
  hud.style.display = "block";
});

globe.onPointClick((d, i) => {
  activeIndex = i;
  currentLat = d.lat;
  currentLng = d.lng;
  nameInput.value = d.name;
  placeInput.value = d.place;
  infoInput.value = d.info;
  hud.style.display = "block";
});

document.getElementById("save").onclick = () => {
  if (!nameInput.value) return alert("Name fehlt");

  const data = {
    lat: currentLat,
    lng: currentLng,
    name: nameInput.value,
    place: placeInput.value,
    info: infoInput.value
  };

  if (activeIndex === null) people.push(data);
  else people[activeIndex] = data;

  localStorage.setItem("people", JSON.stringify(people));
  globe.pointsData(people);
  hud.style.display = "none";
};

document.getElementById("delete").onclick = () => {
  if (activeIndex === null) return;
  people.splice(activeIndex, 1);
  localStorage.setItem("people", JSON.stringify(people));
  globe.pointsData(people);
  hud.style.display = "none";
};
</script>

</body>
</html>
