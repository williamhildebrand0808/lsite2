<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>World Intelligence Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Courier New", monospace;
}
#globeViz { width:100vw; height:100vh; }

/* SEARCH */
#searchBox {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 260px;
  z-index: 10;
}
#searchBox input {
  width: 100%;
  padding: 8px;
  background: black;
  border: 1px solid cyan;
  color: cyan;
}

/* HUD */
#hud {
  position: absolute;
  top: 70px;
  right: 20px;
  width: 300px;
  background: rgba(0,0,0,0.92);
  border: 1px solid cyan;
  padding: 12px;
  color: cyan;
  display: none;
  z-index: 10;
}
#hud h3 {
  margin: 0 0 10px;
  color: orange;
  text-align: center;
}
#hud input, #hud textarea {
  width: 100%;
  background: black;
  color: cyan;
  border: 1px solid cyan;
  margin-bottom: 6px;
  padding: 5px;
}
#hud button {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  font-weight: bold;
}
#save { background: orange; border: none; }
#delete { background: red; border: none; color: white; }
</style>
</head>
<body>

<div id="globeViz"></div>

<!-- SEARCH (immer sichtbar) -->
<div id="searchBox">
  <input placeholder="Suche Name oder Stadt (kommt gleich)">
</div>

<!-- HUD -->
<div id="hud">
  <h3>SUBJECT</h3>
  <input id="nameInput" placeholder="Name">
  <input id="cityInput" placeholder="Stadt">
  <input id="countryInput" placeholder="Land">
  <textarea id="infoInput" placeholder="Info"></textarea>
  <button id="save">SPEICHERN</button>
  <button id="delete">LÃ–SCHEN</button>
</div>

<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<script src="https://unpkg.com/globe.gl@2.32.1/dist/globe.gl.min.js"></script>

<script>
const hud = document.getElementById("hud");
const nameInput = document.getElementById("nameInput");
const cityInput = document.getElementById("cityInput");
const countryInput = document.getElementById("countryInput");
const infoInput = document.getElementById("infoInput");

let people = JSON.parse(localStorage.getItem("people")) || [];
let activeIndex = null;
let currentLat = 0;
let currentLng = 0;

const globe = Globe()
  .globeImageUrl("https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg")
  .backgroundImageUrl("https://unpkg.com/three-globe/example/img/night-sky.png")
  .pointsData(people)
  .pointLat(d => d.lat)
  .pointLng(d => d.lng)
  .pointRadius(1.2)          // ðŸ”µ GROáºžE MARKER
  .pointAltitude(0.08)       // ðŸ“ stehen sichtbar ab
  .pointColor(() => "#00ffff")
  (document.getElementById("globeViz"));

// Kamera nÃ¤her ran
globe.pointOfView({ altitude: 1.6 });

globe.controls().autoRotate = true;
globe.controls().autoRotateSpeed = 0.25;

// Neuer Marker
globe.onGlobeClick(({lat, lng}) => {
  currentLat = lat;
  currentLng = lng;
  activeIndex = null;
  nameInput.value = "";
  cityInput.value = "";
  countryInput.value = "";
  infoInput.value = "";
  hud.style.display = "block";
});

// Marker anklicken
globe.onPointClick((d, i) => {
  activeIndex = i;
  currentLat = d.lat;
  currentLng = d.lng;
  nameInput.value = d.name;
  cityInput.value = d.city;
  countryInput.value = d.country;
  infoInput.value = d.info;
  hud.style.display = "block";
  globe.pointOfView({ lat:d.lat, lng:d.lng, altitude:1.2 }, 800);
});

// Speichern
document.getElementById("save").onclick = () => {
  if (!nameInput.value) return alert("Name fehlt");

  const data = {
    lat: currentLat,
    lng: currentLng,
    name: nameInput.value,
    city: cityInput.value,
    country: countryInput.value,
    info: infoInput.value
  };

  if (activeIndex === null) people.push(data);
  else people[activeIndex] = data;

  localStorage.setItem("people", JSON.stringify(people));
  globe.pointsData(people);
  hud.style.display = "none";
};

// LÃ¶schen
document.getElementById("delete").onclick = () => {
  if (activeIndex === null) return;
  people.splice(activeIndex, 1);
  localStorage.setItem("people", JSON.stringify(people));
  globe.pointsData(people);
  hud.style.display = "none";
};
</script>

</body>
</html>
